<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
    
    <style>
      /* --- ESTILOS BASE --- */
      body { margin: 0; padding: 0; background-color: #1e2227; }
      
      /* --- BARRA DE NAVEGACI√ìN --- */
      #custom-nav-bar {
        background: #0d1117; 
        border-bottom: 1px solid #21262d; 
        padding: 5px 0; 
        width: 100%;
        position: sticky; top: 0; z-index: 9999;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      }

      nav { display: block !important; }
      nav ul { 
        display: flex !important; flex-wrap: wrap !important;
        justify-content: center; align-items: center; gap: 15px;
        padding: 0 5px; margin: 0 auto; list-style: none;
      }
      nav ul li { display: block !important; flex: 0 1 auto; }

      /* BOTONES (Estilo PC) */
      nav a { 
        display: block !important;
        background-color: transparent; border: 1px solid transparent;
        color: #c9d1d9 !important; font-weight: 600; text-decoration: none; 
        font-size: 0.95em; padding: 8px 15px; border-radius: 4px;
        transition: all 0.2s ease;
      }
      nav a:hover { 
        background-color: rgba(110, 118, 129, 0.1); 
        color: #58a6ff !important;
      }

      /* --- CORRECCIONES TEMA --- */
      .wrapper { margin-top: 20px; }
      .button.fork, .credits, footer p { display: none !important; }
      
      /* --- AJUSTE M√ìVIL (Compacto) --- */
      @media screen and (max-width: 600px) {
        nav ul { 
          gap: 5px; /* Menos espacio entre botones */
        }
        nav a { 
          /* Reducimos dr√°sticamente el tama√±o para que queden compactos */
          padding: 6px 8px !important; 
          font-size: 0.8em !important; 
          font-weight: normal; 
        }
      }
    </style>
  </head>
  
  <body>
    <div id="custom-nav-bar">
      <nav>
        <ul>
          <li><a href="/"><span class="emoji">üè†</span> Sobre M√≠</a></li>
          <li><a href="/hub-proyectos/"><span class="emoji">üöÄ</span> Proyectos</a></li>
          <li><a href="/assets/certificados/certificado/"><span class="emoji">üéì</span> Certificados</a></li>
        </ul>
      </nav>
    </div>

    <div class="wrapper">
      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
        </div>
        {{ content }}
      </section>
      
      <section class="footer" style="text-align: center; margin-top: 50px; opacity: 0.4; font-size: 0.8em; color: #8b949e;">
        <p>&copy; 2026 Jose Miguel Caravaca Guirao</p>
      </section>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
