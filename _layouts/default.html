<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
    
    <style>
      /* --- 1. PALETA DE COLORES GLOBAL --- */
      :root {
        --bg-color: #121418;       
        --nav-bg: #0a0c10;         
        --text-color: #e6edf3;     
        --link-color: #64b5f6;     
        --accent-color: #b39ddb;   
        --border-color: #30363d;   
        --card-bg: rgba(255, 255, 255, 0.04); 
      }

      /* --- 2. ESTRUCTURA Y ALINEACI√ìN --- */
      body { 
        margin: 0; padding: 0; 
        background-color: var(--bg-color); 
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }
      
      /* CENTRADO DE TEXTOS GLOBALES */
      p, li { color: var(--text-color) !important; }
      
      /* Aqu√≠ est√° la magia: T√≠tulos centrados */
      h1, h2, h3, h4 { 
        text-align: center; 
        color: var(--text-color) !important; 
      }
      
      /* P√°rrafos introductorios centrados (opcional, da elegancia) */
      section > p {
        text-align: center;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      a { color: var(--link-color) !important; text-decoration: none; transition: color 0.2s ease; }
      a:hover { color: var(--accent-color) !important; }

      /* --- 3. BARRA DE NAVEGACI√ìN --- */
      #custom-nav-bar {
        background: var(--nav-bg); 
        border-bottom: 1px solid var(--border-color); 
        padding: 5px 0; width: 100%;
        position: sticky; top: 0; z-index: 9999;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      }

      nav { display: block !important; }
      nav ul { 
        display: flex !important; flex-wrap: wrap !important;
        justify-content: center; align-items: center; gap: 15px;
        padding: 0 5px; margin: 0 auto; list-style: none;
      }
      nav ul li { display: block !important; flex: 0 1 auto; }

      nav a { 
        display: block !important;
        background-color: transparent; border: 1px solid transparent;
        color: var(--text-color) !important; 
        font-weight: 500; font-size: 0.95em; 
        padding: 8px 15px; border-radius: 6px;
      }
      nav a:hover { 
        background-color: rgba(100, 181, 246, 0.1); 
        color: var(--link-color) !important;
        border: 1px solid var(--border-color);
      }

      /* --- 4. TARJETAS (CENTRADO INTERNO) --- */
      .project-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
        transition: transform 0.2s ease, border-color 0.2s ease;
        text-align: center; /* Alineamos el texto dentro de la tarjeta al centro */
      }
      .project-card:hover {
        transform: translateY(-3px);
        border-color: var(--accent-color);
      }

      /* Listas dentro de tarjetas: alineadas a la izquierda para que se lean bien, pero centradas en bloque */
      .project-card ul {
        text-align: left;
        display: inline-block; /* Truco para centrar el bloque de la lista */
      }

      /* --- 5. BOTONES M√ÅGICOS --- */
      .btn-magic {
        display: inline-block;
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
        border: 1px solid var(--link-color);
        color: var(--link-color) !important;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
      .btn-magic:hover {
        background: var(--link-color);
        color: #000 !important; 
        box-shadow: 0 0 15px var(--link-color);
        border-color: var(--link-color);
      }

      /* --- AJUSTES M√ìVIL --- */
      @media screen and (max-width: 600px) {
        nav ul { gap: 5px; }
        nav a { padding: 6px 10px !important; font-size: 0.85em !important; }
        .wrapper { padding: 10px; }
      }

      /* Limpieza y Centrado del Contenedor Principal */
      .wrapper { 
        margin-top: 30px; 
        max-width: 900px; 
        margin-left: auto; 
        margin-right: auto; 
        padding: 0 20px;
      }
      .button.fork, .credits, footer p { display: none !important; }
    </style>
  </head>
  
  <body>
    <div id="custom-nav-bar">
      <nav>
        <ul>
          <li><a href="/"><span class="emoji">üè†</span> Sobre M√≠</a></li>
          <li><a href="/hub-proyectos/"><span class="emoji">üöÄ</span> Proyectos</a></li>
          <li><a href="/assets/certificados/certificado/"><span class="emoji">üéì</span> Certificados</a></li>
        </ul>
      </nav>
    </div>

    <div class="wrapper">
      <section>
        <div id="title">
          <h1 style="color: var(--link-color) !important;">{{ site.title | default: site.github.repository_name }}</h1>
          <p style="color: var(--accent-color) !important;">{{ site.description | default: site.github.project_tagline }}</p>
          <hr style="border-color: var(--border-color);">
        </div>
        {{ content }}
      </section>
      
      <section class="footer" style="text-align: center; margin-top: 60px; opacity: 0.3; font-size: 0.8em;">
        <p>&copy; 2026 Jose Miguel Caravaca Guirao</p>
      </section>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
