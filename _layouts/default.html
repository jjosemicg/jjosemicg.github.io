<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
    
    <style>
      /* --- 1. PALETA DE COLORES GLOBAL --- */
      :root {
        --bg-color: #121418;       
        --nav-bg: #0a0c10;         
        --text-color: #e6edf3;     
        --link-color: #64b5f6;     
        --accent-color: #b39ddb;   
        --border-color: #30363d;   
        --card-bg: rgba(255, 255, 255, 0.04); 
      }

      /* --- 2. ESTRUCTURA (AQU칈 EST츼 LA CORRECCI칍N) --- */
      body { 
        margin: 0; padding: 0; 
        background-color: var(--bg-color); 
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        display: flex;             /* Hacemos que el cuerpo sea flexible */
        flex-direction: column;    /* Elementos uno debajo de otro */
        align-items: center;       /* ESTO CENTRA TODO EL CONTENIDO EN PANTALLA */
      }
      
      /* REGLAS DE TEXTO: */
      /* T칤tulos: Centrados (queda bonito) */
      h1, h2, h3, h4 { 
        text-align: center; 
        color: var(--text-color) !important; 
      }

      /* P치rrafos y Listas: A LA IZQUIERDA (Para que se lea bien) */
      p, li, ul { 
        text-align: left; 
        color: var(--text-color) !important; 
        line-height: 1.6; /* Un poco m치s de aire para leer mejor */
      }
      
      /* Excepci칩n: Si quieres centrar algo espec칤fico (como la intro), usaremos <div style="text-align:center"> en el markdown */
      
      a { color: var(--link-color) !important; text-decoration: none; transition: color 0.2s ease; }
      a:hover { color: var(--accent-color) !important; }

      /* --- 3. BARRA DE NAVEGACI칍N --- */
      #custom-nav-bar {
        background: var(--nav-bg); 
        border-bottom: 1px solid var(--border-color); 
        padding: 5px 0; 
        width: 100%; /* Ocupa todo el ancho */
        position: sticky; top: 0; z-index: 9999;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        display: flex; justify-content: center; /* Centra el contenido de la barra */
      }

      nav { display: block !important; }
      nav ul { 
        display: flex !important; flex-wrap: wrap !important;
        justify-content: center; align-items: center; gap: 15px;
        padding: 0 5px; margin: 0 auto; list-style: none;
      }
      nav ul li { display: block !important; flex: 0 1 auto; }

      nav a { 
        display: block !important;
        background-color: transparent; border: 1px solid transparent;
        color: var(--text-color) !important; 
        font-weight: 500; font-size: 0.95em; 
        padding: 8px 15px; border-radius: 6px;
      }
      nav a:hover { 
        background-color: rgba(100, 181, 246, 0.1); 
        color: var(--link-color) !important;
        border: 1px solid var(--border-color);
      }

      /* --- 4. CONTENEDOR PRINCIPAL (LA CAJA) --- */
      .wrapper { 
        width: 100%;              /* Intenta ocupar el sitio */
        max-width: 900px;         /* Pero no te pases de 900px */
        margin: 30px auto;        /* Arriba/Abajo 30px, Izquierda/Derecha AUTO (Centrado) */
        padding: 0 20px;          /* Un poco de margen interior para que no toque bordes en m칩vil */
        box-sizing: border-box;   /* Para que el padding no rompa el ancho */
      }

      /* Elementos internos del tema Midnight que a veces molestan */
      section { width: 100% !important; max-width: 100% !important; margin: 0 !important; }
      header { width: 100% !important; float: none !important; position: relative !important; }


      /* --- 5. TARJETAS Y BOTONES --- */
      .project-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
        transition: transform 0.2s ease, border-color 0.2s ease;
        text-align: left; /* El contenido de las tarjetas se lee mejor a la izquierda */
      }
      .project-card h3 { text-align: center; } /* El t칤tulo de la tarjeta s칤 centrado */
      
      .project-card:hover {
        transform: translateY(-3px);
        border-color: var(--accent-color);
      }

      /* Bot칩n M치gico */
      .btn-magic {
        display: inline-block;
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
        border: 1px solid var(--link-color);
        color: var(--link-color) !important;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
      .btn-magic:hover {
        background: var(--link-color);
        color: #000 !important; 
        box-shadow: 0 0 15px var(--link-color);
        border-color: var(--link-color);
      }

      /* --- AJUSTES M칍VIL --- */
      @media screen and (max-width: 600px) {
        nav ul { gap: 5px; }
        nav a { padding: 6px 10px !important; font-size: 0.85em !important; }
        .wrapper { padding: 0 15px; margin-top: 15px; }
        /* En m칩vil a veces centrar todo queda mejor, o puedes dejarlo a la izquierda */
        h1 { font-size: 1.8em; }
      }

      /* Ocultar cosas del tema original */
      .button.fork, .credits, footer p { display: none !important; }
      
      /* Pie de p치gina propio */
      .custom-footer {
        text-align: center; 
        margin-top: 60px; 
        opacity: 0.3; 
        font-size: 0.8em;
        width: 100%;
        padding-bottom: 20px;
      }
    </style>
  </head>
  
  <body>
    <div id="custom-nav-bar">
      <nav>
        <ul>
          <li><a href="/"><span class="emoji">游</span> Sobre M칤</a></li>
          <li><a href="/hub-proyectos/"><span class="emoji">游</span> Proyectos</a></li>
          <li><a href="/assets/certificados/certificado/"><span class="emoji">游꿉</span> Certificados</a></li>
        </ul>
      </nav>
    </div>

    <div class="wrapper">
      <section>
        <div id="title">
          <h1 style="color: var(--link-color) !important;">{{ site.title | default: site.github.repository_name }}</h1>
          <p style="color: var(--accent-color) !important; text-align: center;">{{ site.description | default: site.github.project_tagline }}</p>
          <hr style="border-color: var(--border-color);">
        </div>
        
        {{ content }}

      </section>
      
      <div class="custom-footer">
        <p style="text-align: center !important;">&copy; 2026 Jose Miguel Caravaca Guirao</p>
      </div>
    </div>
    
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
