<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
    
    <style>
      /* --- ESTILOS BASE --- */
      body { margin: 0; padding: 0; background-color: #1e2227; }
      
      /* --- BARRA DE NAVEGACI√ìN COMPACTA --- */
      #custom-nav-bar {
        background: #0d1117; /* Fondo oscuro elegante */
        border-bottom: 1px solid #21262d; /* L√≠nea muy sutil */
        padding: 5px 0; /* MUCHO M√ÅS PEQUE√ëO (Antes era 15px) */
        width: 100%;
        position: sticky; 
        top: 0;
        z-index: 9999;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      }

      /* Forzamos que el men√∫ se vea SIEMPRE */
      nav { display: block !important; }

      nav ul { 
        display: flex !important; 
        flex-wrap: wrap !important; /* Se adaptan si no caben */
        justify-content: center; 
        align-items: center;
        gap: 4px; /* Espacio peque√±o entre botones */
        padding: 0 5px;
        margin: 0 auto;
        list-style: none;
      }
      
      nav ul li { 
        display: block !important;
        /* Quitamos el ancho m√≠nimo forzado para que sean m√°s compactos */
        flex: 0 1 auto; 
      }

      /* ESTILO DE LOS BOTONES (TRANSPARENTES Y PEQUE√ëOS) */
      nav a { 
        display: block !important;
        background-color: transparent; /* TRANSPARENTE (Como quer√≠as) */
        border: 1px solid transparent; /* SIN BORDE VISIBLE */
        color: #c9d1d9 !important; 
        font-weight: 600; 
        text-decoration: none; 
        font-size: 0.85em; /* Letra m√°s peque√±a y fina */
        padding: 6px 10px; /* Relleno compacto */
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      /* Efecto Hover (Solo al pasar el rat√≥n) */
      nav a:hover { 
        background-color: rgba(110, 118, 129, 0.1); /* Gris muy suave transl√∫cido */
        color: #58a6ff !important; /* Azul GitHub */
        text-decoration: none;
      }

      /* --- CORRECCIONES TEMA --- */
      .wrapper { margin-top: 20px; }
      .button.fork, .credits, footer p { display: none !important; }
      
      /* --- M√ìVIL EXTREMO (Pantallas muy estrechas) --- */
      @media screen and (max-width: 400px) {
        nav ul { gap: 2px; }
        nav a { padding: 5px 8px; font-size: 0.8em; }
      }

    </style>
  </head>
  
  <body>
    <div id="custom-nav-bar">
      <nav>
        <ul>
          <li><a href="/">üè† Inicio</a></li>
          <li><a href="/proyectos/magia/">üì± App Magia</a></li>
          <li><a href="/proyectos/hardware/">üõ† Hardware</a></li>
          <li><a href="/proyectos/web/">üöÄ E-commerce</a></li>
          <li><a href="/certificados/">üéì T√≠tulos</a></li>
        </ul>
      </nav>
    </div>

    <div class="wrapper">
      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
        </div>

        {{ content }}

      </section>
      
      <section class="footer" style="text-align: center; margin-top: 50px; opacity: 0.4; font-size: 0.8em; color: #8b949e;">
        <p>&copy; 2026 Jose Miguel Caravaca Guirao</p>
      </section>
    </div>
    
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
