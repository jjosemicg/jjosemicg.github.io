<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
    
    <style>
      /* --- ESTILOS DE LA BARRA DE NAVEGACIN (HEADER) --- */
      
      /* El fondo de la barra: Gris oscuro elegante (no azul chill贸n) */
      #custom-nav-bar {
        background: #15191d; /* Gris muy oscuro, casi negro */
        border-bottom: 1px solid #30363d; /* L铆nea sutil gris */
        padding: 15px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5); /* Sombra para dar profundidad */
        position: sticky; /* (Opcional) Hace que el men煤 se quede fijo arriba al bajar */
        top: 0;
        z-index: 1000;
      }

      nav ul { 
        padding: 0; 
        margin: 0; 
        text-align: center; 
        list-style: none;
      }
      
      nav ul li { 
        display: inline-block; 
        margin: 0 8px; 
      }

      /* Aspecto de los Botones */
      nav a { 
        color: #c9d1d9; /* Texto gris claro (legible) */
        font-weight: 600; 
        text-decoration: none; 
        font-size: 0.95em;
        padding: 8px 16px;
        border-radius: 6px;
        border: 1px solid transparent; /* Borde invisible para que no salte al hacer hover */
        transition: all 0.2s ease-in-out;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }

      /* Efecto al pasar el rat贸n (Hover) */
      nav a:hover { 
        background-color: #21262d; /* El fondo se oscurece un poco */
        color: #58a6ff; /* El texto se ilumina en azul GitHub */
        border-color: #363b42; /* Aparece un borde sutil */
        transform: translateY(-1px); /* Peque帽o efecto de elevaci贸n */
      }

      /* Ajustes generales para limpiar el tema */
      .wrapper { margin-top: 30px; }
      .button.fork { display: none !important; } /* Asegura que el bot贸n verde desaparezca */
      .credits { display: none !important; }
      
      /* Ajuste para m贸viles */
      @media screen and (max-width: 600px) {
        nav a { padding: 5px 10px; font-size: 0.85em; }
        nav ul li { margin: 0 2px; }
      }
    </style>
  </head>
  
  <body>
    <div id="custom-nav-bar">
      <nav>
        <ul>
          <li><a href="/"> Inicio</a></li>
          <li><a href="/proyectos/magia/"> App Magia</a></li>
          <li><a href="/proyectos/hardware/"> Hardware</a></li>
          <li><a href="/proyectos/web/"> E-commerce</a></li>
          <li><a href="/assets/certificados/certificado/"> T铆tulos</a></li>
        </ul>
      </nav>
    </div>

    <div class="wrapper">
      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
        </div>

        {{ content }}

      </section>
      
      <section class="footer" style="text-align: center; margin-top: 50px; opacity: 0.4; font-size: 0.8em; color: #8b949e;">
        <p>&copy; 2026 Jose Miguel Caravaca Guirao | Ingeniero Inform谩tico</p>
      </section>
    </div>
    
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
